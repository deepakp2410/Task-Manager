
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <div class="add-task">
            <input type="text" id="task-title" placeholder="Task Title">
            <input type="date" id="task-date">
            <select id="task-priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <button id="add-task-btn">Add Task</button>
        </div>

        <div class="boards">
            <div class="board" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>To Do</h2>
                <div class="task-list"></div>
            </div>

            <div class="board" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>In Progress</h2>
                <div class="task-list"></div>
            </div>

            <div class="board" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h2>Done</h2>
                <div class="task-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
